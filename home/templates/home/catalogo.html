{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ferremax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style-index.css'%}">
</head>
<body>
    {% include 'home/navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-5 g-4 justify-content-center">
            {% for producto in productos %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ producto.imagen_url }}" class="card-img-top img-fluid" alt="{{ producto.nombre }}" style="object-fit: cover; height: 200px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.precio }}</p>
                        <a href="#" class="btn btn-primary add-to-cart" data-id="{{ producto.id }}">Añadir Carrito</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script>
    // Función para obtener el valor de la cookie por su nombre (de tu amigo)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Función para agregar al carrito
    function agregarAlCarrito(productId, quantity) {
        const sessionid = getCookie('sessionid');  // Obtener la cookie 'sessionid' de Django

        if (!sessionid) {
            alert('Por favor, inicia sesión para agregar productos al carrito.');
            return;
        }

        // Si el usuario está autenticado (sessionid está presente), procesamos la solicitud
        fetch('/carrito/api/carrito/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),  // Añadimos el CSRF token también
            },
            body: JSON.stringify({
                producto: productId,
                cantidad: quantity
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Producto agregado al carrito:', data);
            if (data.error) {
                alert(data.error);
            } else {
                alert('Producto añadido al carrito.');
            }
        })
        .catch(error => {
            console.error('Error al agregar al carrito:', error);
        });
    }

    // Función para obtener el ID del producto y manejar el evento de clic
    document.addEventListener('DOMContentLoaded', function () {
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                const productId = button.getAttribute('data-id');
                const quantity = 1;  // Puedes modificar la cantidad si es necesario
                agregarAlCarrito(productId, quantity);
            });
        });
    });
    </script>
</body>
</html>
