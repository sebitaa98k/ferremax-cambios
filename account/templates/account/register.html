{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style-register.css'%}">
</head>
<body>
    {% include 'home/navbar.html' %}
    <div class="login-container">
        <h3>Ferremax</h3>
        <form action="/api/register/" method="POST">
            {% csrf_token %}
            
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
            
            <label for="email" class="form-label">Correo</label>
            <input type="email" id="email" name="email" class="form-control" required>
            
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
            
            <label for="passwordrepetir" class="form-label">Confirmar Contraseña</label>
            <input type="password" id="passwordrepetir" name="passwordrepetir" class="form-control" required>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
