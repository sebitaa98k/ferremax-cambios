<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>FERREMAS - Resultado del Pago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .centrar-contenido {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -60px; /* Esto sube el contenido */
        }

        .card {
            background-color: #1e1e1e;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.1);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 2px solid #000;
        }

        .card h2 {
            color:rgb(255, 255, 255);
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success {
            color: #28a745;
        }

        .fail {
            color: #dc3545;
        }

        .btn-ferremax {
            background-color: #000;
            border: none;
            color: #fff;
            font-weight: bold;
        }

        .btn-ferremax:hover {
            background-color: #333;
        }

        .logo {
            width: 120px;
            margin-bottom: 1rem;
        }

        p {
            color: #cccccc;
        }
    </style>
</head>

<body>
    {% include 'home/navbar.html' %}

    <div class="centrar-contenido">
        <div class="card">
            {% if "éxito" in mensaje %}
            <div class="icon success">✔️</div>
            {% else %}
            <div class="icon fail">❌</div>
            {% endif %}

            <h2>{{ mensaje }}</h2>

            <p><strong>ID de Venta:</strong> {{ venta.id }}</p>
            <p><strong>Total pagado:</strong> ${{ venta.total_venta }}</p>

            {% if "éxito" in mensaje %}
            <a href="/" class="btn btn-ferremax btn-lg mt-4">Volver al inicio</a>
            {% else %}
            <a href="/carrito/" class="btn btn-ferremax btn-lg mt-4">Volver al carrito</a>
            {% endif %}
        </div>
    </div>

</body>

</html>
